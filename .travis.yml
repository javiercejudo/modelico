language: node_js
node_js:
  - '6'
env:
  global:
    - SL_BROWSERS=SL_Chrome,SL_Firefox,SL_Edge,SL_IE_11,SL_Safari,SL_Opera,SL_Android,SL_iOS
    - SL_LEGACY_IE_BROWSERS=SL_IE_10,SL_IE_9
    - SAUCE_USERNAME=modelico
    - secure: ""
# addons:
#   sauce_connect: true
before_install:
  - npm install -g gulp
script:
  - npm run build
  - npm test
  - npm run test-browsers
after_success:
  - npm run send-coverage
