<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Modélico Browser Tests (standard setup)</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.2.0/mocha.css">
</head>
<body>
  <div id="mocha"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.4.5/mocha.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/should.js/11.1.2/should.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.20.0/polyfill.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.1/immutable.js"></script>
  <script src="https://unpkg.com/immutable-devtools@0.0.7/dist/index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/4.11.2/ajv.bundle.js"></script>

  <script src="../../dist/modelico.js"></script>
  <script src="../../dist/modelico.min.js"></script>
  <script src="../../dist/modelico-spec.js"></script>

  <script src="../../dist/chrome-custom-formatter.js"></script>

  <script>
    ModelicoMin = Modelico.noConflict()

    M = Modelico
    m = M.ajvMetadata(Ajv())

    console.log('M =', M)
    console.log('m =', m)

    // Chrome devtools custom formatters
    window.devtoolsFormatters = window.devtoolsFormatters || []

    devtoolsFormatters.push(
      modelicoCustomFormatter(Modelico),
      modelicoCustomFormatter(ModelicoMin)
    )

    immutableDevTools(Immutable)

    mocha.setup('bdd')

    describe('Modélico', function () {
      describe('Modélico Min', modelicoSpec({Should: Should, Modelico: ModelicoMin, extensions: {Ajv: Ajv, Immutable: Immutable}}))
      describe('Modélico Dev', modelicoSpec({Should: Should, Modelico: Modelico, extensions: {Ajv: Ajv, Immutable: Immutable}}))
    })

    mocha.checkLeaks()
    mocha.run()
  </script>
</body>
</html>
