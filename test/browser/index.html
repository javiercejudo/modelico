<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Modelico Browser Tests (standard setup)</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.4.5/mocha.min.css">
</head>
<body>
  <div id="mocha"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/2.4.5/mocha.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/should.js/8.3.0/should.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.7.4/polyfill.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/immutable/3.8.1/immutable.js"></script>

  <script src="../../dist/modelico.js"></script>
  <script src="../../dist/modelico.min.js"></script>
  <script src="../../dist/modelico-spec.js"></script>

  <script>
    ModelicoMin = Modelico.noConflict()

    mocha.setup('bdd')

    describe('Modelico', function () {
      describe('Modelico Dev (standard setup)', modelicoSpec({}, Should, Modelico, Immutable))
      describe('Modelico Min (standard setup)', modelicoSpec({}, Should, ModelicoMin, Immutable))
    })

    mocha.checkLeaks()
    mocha.run()
  </script>
</body>
</html>
